 <div class="main-viewport">
      <div class="profile-card">
        
        <!-- Encabezado Minimalista -->
        <header class="header" id="userHeader">
          
          <div class="icon-container">
                  <div _ngcontent-ng-c4136102829="" mat-card-avatar="" class="mat-mdc-card-avatar zodiac-avatar flex items-center justify-center"><svg _ngcontent-ng-c4136102829="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7"><path _ngcontent-ng-c4136102829="" d="M12 2L14.43 8.35L21 9.34L16.27 13.97L17.39 20.5L12 17.39L6.61 20.5L7.73 13.97L3 9.34L9.57 8.35L12 2Z" fill="white" stroke="white" stroke-width="0.5" stroke-linejoin="round"></path><circle _ngcontent-ng-c4136102829="" cx="5" cy="4" r="1" fill="white" fill-opacity="0.6"></circle><circle _ngcontent-ng-c4136102829="" cx="19" cy="5" r="0.8" fill="white" fill-opacity="0.4"></circle><circle _ngcontent-ng-c4136102829="" cx="4" cy="18" r="1.2" fill="white" fill-opacity="0.5"></circle></svg></div>          </div>
          <h1>Configuración de Perfil</h1>
        </header>

        <div class="form-container">
          <!-- Fecha de Nacimiento -->
          <mat-form-field appearance="fill" class="full-width custom-dark-field">
            <mat-label> <span class="mini  tracking-tighter font-semibold">Fecha de Nacimiento </span></mat-label>
            <input matInput [matDatepicker]="picker" [value]="birthdate()" (dateChange)="birthdate.set($event.value)" readonly>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- Profesión (Select) -->
          <mat-form-field appearance="fill" class="full-width custom-dark-field">
            <mat-label><span class="mini  tracking-tighter font-semibold">Profesión</span></mat-label>
            <mat-select [value]="profession()" (selectionChange)="profession.set($event.value)">
              @for (prof of professions; track prof) {
                <mat-option [value]="prof">{{ prof }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <!-- Género (Select) -->
          <mat-form-field appearance="fill" class="full-width custom-dark-field">
            <mat-label><span class="mini  tracking-tighter font-semibold">Género</span></mat-label>
            <mat-select [value]="gender()" (selectionChange)="gender.set($event.value)">
              @for (g of genders; track g) {
                <mat-option [value]="g">{{ g }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Botón de acción -->
        <div class="actions">
          <button mat-flat-button 
                  [disabled]="!isValid()" 
                  (click)="saveUser()"
                  class="save-button">
            Guardar
          </button>
        </div>

        <!-- Notificación discreta de éxito -->
        @if (saved()) {
          <div class="success-message">
            <mat-icon>check_circle</mat-icon>

            <span class="tracking-tighter font-semibold"> Cambios guardados</span>
            
          </div>
        }
      </div>

    </div>
