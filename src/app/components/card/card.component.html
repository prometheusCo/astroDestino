<div  class="container flex items-center justify-center p-4" *ngFor="let card of cards">
  

    <mat-card class="gemini-card  max-w-md w-full overflow-hidden bg-dark" >

     <div class="class-loader"  [class.hidden]="card.text" >
      
      <div class="relative flex w-64 animate-pulse gap-2 p-4">
     
      <div class="h-12 w-12 rounded-full bg-slate-400"></div>
        <div class="flex-1">
          <div class="mb-1 h-5 w-3/5 rounded-lg bg-slate-400 text-lg"></div>
          <div class="h-5 w-[90%] rounded-lg bg-slate-400 text-sm"></div>
          <div class="h-5 w-[90%] rounded-lg bg-slate-400 text-sm"></div>

        </div>
        </div>
     </div>

    <div class="real_content"  [class.hidden]="!card.text" >

    <mat-card-header class="p-6 pb-2">
      <div mat-card-avatar class="zodiac-avatar flex items-center justify-center">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7">
          <path d="M12 2L14.43 8.35L21 9.34L16.27 13.97L17.39 20.5L12 17.39L6.61 20.5L7.73 13.97L3 9.34L9.57 8.35L12 2Z" 
                fill="white" 
                stroke="white" 
                stroke-width="0.5" 
                stroke-linejoin="round"/>
          <circle cx="5" cy="4" r="1" fill="white" fill-opacity="0.6" />
          <circle cx="19" cy="5" r="0.8" fill="white" fill-opacity="0.4" />
          <circle cx="4" cy="18" r="1.2" fill="white" fill-opacity="0.5" />
        </svg>
      </div>
      <mat-card-title class="text-white font-semibold">{{ card.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="px-6 pb-8 pt-4">
      <p class="mini text-[#e3e3e3] text-base leading-relaxed font-semibold">
        {{ card.text }}
      </p>
    </mat-card-content>

  </div>

  </mat-card>


</div>
